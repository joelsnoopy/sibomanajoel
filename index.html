<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Medicine Online Shop</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
* {
 box-sizing: border-box;
}
body {
background: url('medecine.avif') no-repeat center center fixed; 
 background-size: cover;
color: white;
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
min-height: 100vh;
}
        
.animated-header {
text-align: center;
font-size: clamp(24px, 5vw, 32px);
font-weight: bold;
padding: 10px;
animation: colorChange 5s infinite alternate;
 margin-top: 60px;
} 
 @keyframes colorChange {
 0%   { color: red; }
25%  { color: blue; }
50%  { color: green; }
 75%  { color: white; }
 100% { color: purple; }
}

 .header {
position: fixed;
display: flex;
left: 0;
top: 0;
justify-content: space-between;
 align-items: center;
 padding: 10px 15px;
 background: rgba(0, 0, 0, 0.7);
z-index: 1000;
 width: 100%;
}
.logo {
width: 50px;
 height: auto;
}

.header-buttons {
display: flex;
gap: 8px;
 }
  .header-buttons .btn {
padding: 6px 10px;
 font-size: 14px;
        }
.footer {
background-color: rgba(0, 0, 0, 0.5);
padding: 15px;
 width: 100%;
  text-align: center;
        }
        
.social-icons {
display: flex;
 justify-content: center;
 gap: 15px;
margin: 15px 0;
}      
.social-icons img {
 width: 35px;
 height: auto;
cursor: pointer;
        }
 .footer p {
 color: white;
 margin: 5px 0;
font-size: 14px;
}  
.footer a {
 color: white;
}
.medicine-list {
 display: flex;
flex-wrap: wrap;
 justify-content: center;
 margin: 20px 10px;
gap: 15px;
padding-bottom: 20px;
 }
.medicine-item {
 background: rgba(144, 187, 210, 0.9);
 color: black;
 padding: 12px;
 border-radius: 8px;
 width: calc(50% - 15px);
text-align: center;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 cursor: pointer;
transition: transform 0.3s;
}
.medicine-item:hover {
 transform: translateY(-3px);
box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
       }
 .medicine-item img {
width: 80px;
 height: 80px;
object-fit: contain;
 display: block;
 margin: 0 auto 10px;
 background: white;
 padding: 5px;
border-radius: 5px;
 }
.medicine-name {
font-weight: bold;
font-size: 14px;
  margin-bottom: 5px;
    height: 40px;
 overflow: hidden;
 display: -webkit-box;
-webkit-line-clamp: 2;
-webkit-box-orient: vertical;
}       
.medicine-price {
color: #d32f2f;
font-weight: bold;
font-size: 16px;
 margin: 8px 0;
 }     
.medicine-desc {
font-size: 12px;
color: #333;
 margin-bottom: 8px;
 height: 40px;
overflow: hidden;
 display: -webkit-box;
 -webkit-line-clamp: 2;
 -webkit-box-orient: vertical;
}
.add-to-cart {
background-color: #193365;
 color: white;
border: none;
                        border-radius: 4px;
 cursor: pointer;
transition: background-color 0.3s;
 font-size: 13px;
 width: 100%;
 }
        
 .add-to-cart:hover {
            background-color: #23478f;
        }

        .search-container {
            text-align: center;
            margin: 15px 10px;
            padding-top: 10px;
        }
        
        .search-bar {
            display: inline-block;
            margin: 0 auto;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .suggestions {
            list-style-type: none;
            padding: 0;
            margin: 5px auto 0;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            width: 100%;
            background: white;
            position: absolute;
            z-index: 100;
            border-radius: 0 0 5px 5px;
        }

        .suggestions li {
            padding: 6px 12px;
            cursor: pointer;
            color: #333;
            text-align: left;
            font-size: 14px;
        }

        .suggestions li:hover {
            background-color: #f1f1f1;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            color: #333;
            position: relative;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        
        .close:hover {
            color: black;
        }
        
        @media (min-width: 768px) {
            .medicine-item {
                width: calc(33.333% - 15px);
            }
            
            .header-buttons .btn {
                padding: 8px 15px;
                font-size: 16px;
            }
            
            .logo {
                width: 60px;
            }
            
            .medicine-item img {
                width: 100px;
                height: 100px;
            }
            
            .medicine-name {
                font-size: 16px;
            }
            
            .medicine-price {
                font-size: 18px;
            }
            
            .medicine-desc {
                font-size: 13px;
            }
            
            .add-to-cart {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
        
        @media (min-width: 992px) {
            .medicine-item {
                width: calc(25% - 15px);
            }
        }
        button, .medicine-item, .suggestions li {
            -webkit-tap-highlight-color: transparent;
        }
        
        input, select, textarea {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
<h1 class="animated-header"> Online Medicine Shop</h1>
<div class="header">
<img src="logo123.jpg" alt="Medicine Shop Logo" class="logo"> 
<div class="header-buttons">

</div>
    
         <div class="search-container">
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for medicines..." onkeyup="searchMedicines()">
            <ul class="suggestions" id="suggestionsList"></ul>

    <div class="medicine-list" id="medicineList">

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>

    </div>

    <script>
        // Array of medicines
        let medicines = [
            {

            },

            },
            {

            },

            },

                img: "Propranolol.JPG",
                price: 10.25,
                description: "Beta blocker for anxiety and heart conditions. 28 tablets."
            },

                img: "Doxycyclin.JPG",
                price: 13.50,
                description: "Antibiotic for bacterial infections. 14 capsules."
            }
        ];

        // Function to dynamically create medicine items
        function generateMedicineItems(meds = medicines) {
            const medicineList = document.getElementById("medicineList");
            medicineList.innerHTML = meds.map((medicine) => `
                <div class="medicine-item" onclick="showProductDetails('${medicine.name}')">
                    <img src="${medicine.img}" alt="${medicine.name}" loading="lazy">
                    <div class="medicine-name">${medicine.name}</div>
                    <div class="medicine-price">$${medicine.price.toFixed(2)}</div>
                    <div class="medicine-desc">${medicine.description}</div>
                    <button class="add-to-cart" onclick="event.stopPropagation(); notifyLogin('${medicine.name}')">Add to Cart</button>
                </div>
            `).join('');
        }

        // Function to show product details in modal
        function showProductDetails(medicineName) {
            const medicine = medicines.find(m => m.name === medicineName);
            if (medicine) {
                const modal = document.getElementById("productModal");
                const modalContent = document.getElementById("modalContent");
                
                modalContent.innerHTML = `
                    <h2 style="font-size: 1.5rem; margin-top: 20px;">${medicine.name}</h2>
                    <img src="${medicine.img}" alt="${medicine.name}" style="max-width:150px; display:block; margin:15px auto;">
                    <p><strong>Price:</strong> $${medicine.price.toFixed(2)}</p>
                    <p><strong>Description:</strong> ${medicine.description}</p>
                    <p><strong>Dosage:</strong> Take as directed by your physician</p>
                    <p><strong>Side Effects:</strong> Consult your doctor if you experience any adverse reactions</p>
                    <button class="add-to-cart" style="margin:20px auto; display:block; max-width:200px;" onclick="event.stopPropagation(); notifyLogin('${medicine.name}')">Add to Cart</button>
                `;
                
                modal.style.display = "block";
                document.body.style.overflow = "hidden";
            }
        }

        // Close modal when clicking X
        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("productModal").style.display = "none";
            document.body.style.overflow = "auto";
        });

        // Close modal when clicking outside
        window.addEventListener("click", function(event) {
            if (event.target == document.getElementById("productModal")) {
                document.getElementById("productModal").style.display = "none";
                document.body.style.overflow = "auto";
            }
        });

        // Function to notify user to log in
        function notifyLogin(medicineName) {
            if (confirm(`Please log in to add "${medicineName}" to your cart. Would you like to go to the login page now?`)) {
                window.location.href = "login.html";
            }
        }

        // Function to filter suggestions based on search input
        function searchMedicines() {
            const searchQuery = document.getElementById("searchInput").value.toLowerCase();
            const suggestionsList = document.getElementById("suggestionsList");
            const filteredMedicines = medicines.filter(medicine => 
                medicine.name.toLowerCase().includes(searchQuery)
            );
            
            if (searchQuery.length > 0) {
                suggestionsList.style.display = 'block';
                suggestionsList.innerHTML = filteredMedicines.map(medicine => `
                    <li onclick="selectSuggestion('${medicine.name}')">${medicine.name} - $${medicine.price.toFixed(2)}</li>
                `).join('');
            } else {
                suggestionsList.style.display = 'none';
                generateMedicineItems();
            }
        }

        // Function to select a suggestion
        function selectSuggestion(medicineName) {
            document.getElementById("searchInput").value = medicineName.split(" - ")[0];
            document.getElementById("suggestionsList").style.display = 'none';
            
            // Filter the medicine list
            const filtered = medicines.filter(medicine => 
                medicine.name.toLowerCase().includes(medicineName.toLowerCase())
            );
            generateMedicineItems(filtered);
        }

        // Close suggestions when clicking elsewhere
        document.addEventListener('click', function(event) {
            if (event.target.id !== 'searchInput') {
                document.getElementById("suggestionsList").style.display = 'none';
            }
        });

        // Initialize the medicine list
        generateMedicineItems();
        
        // Prevent body scroll when modal is open
        document.getElementById('productModal').addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
